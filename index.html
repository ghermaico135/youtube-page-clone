<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./asset/style/app.css">
    <title>Youtube page</title>
</head>
<body>
    <!-- The Nav Bar -->
    <nav id="navbar">
        <div id="box1">
            <a href="#" class="list-icon">
                <img src="./asset/image/icon-list.png" alt="#">
            </a>

            <a href="#" class="logo-icon">
                <img src="./asset/image/logo-youtube.png" alt="#">
            </a>
        </div>
        <div id="box2">
            <input type="text"  placeholder="Search" class="searchbar">

            <a href="#" class="loop-icon"> <img src="./asset/image/loop.png" alt="#"></a>
        </div>
        <div id="box3">
            <a href="#" class="upload-icon"><img src="./asset/image/upload-icon.png" alt="#"></a>
            <button type="button" class="signbutton">Sign In</button>
        </div>
    </nav>
    <!-- language bar -->
    <div id="langbar">
        <div class="choose">
            <p>
                <img src="./asset/image/chooseicon.jpg" alt="">
                Choose your language
            </p>
        </div>
        <div><p>X</p></div>
    </div>
    <!-- Prefered language -->
    <div id="preflang">
        <div id="lmlang">
            <p><a href="#">Learn More</a></p>
        </div>
    </div>

    <!-- container -->
    <main id="container">
        <section id="col1">
            <div id="section-1">
                <iframe  height="400px" width="100%" src="https://www.youtube.com/embed/V74l_zS1x8E" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media;gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>

        <!-- section-2 -->
        <div id="section-2">
            <div id="title">
                <span>Contributing to Open Source Part I: The Easy Way</span>
            </div>
            <div class="subscribe">
                <div id="channellogo"><img src="./asset/image/t-logo.jpg" alt="logo"></div>
            </div>
            <div id="channelname"><span>The Odin Project</span></div>
            <div id="subbtn-container">
                <img src="./asset/image/subbutton.png" alt="#">
            </div>
            <div id="nbrofsub"><span>455</span></div>
            <div id="nbrviews">5,016 Views</div>
            <div id="sharebtns">
                <div id="addto"><img src="./asset/image/plus-icon.png" alt="#"> Add to</div>
                <div id="share"><img src="./asset/image/share-icon.png" alt="">Share</div>
                <div id="more"><img src="./asset/image/more-icon.png" alt="">More</div>
            </div>
            <div id="likebtns">
                <div id="like"><img src="./asset/image/betterlike.png" alt="">351</div>
                <div id="dislike"><img src="./asset/image/betterdislike.png" alt="">1</div>
            </div>  
        </div>

        <!-- description -->
    </main>
</body>
</html>
